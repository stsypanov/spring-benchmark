plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

group = 'org.tsypanov'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 17

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
//    springVersion = '5.2.0.before'
//    springVersion = '5.2.0.after'
//    springVersion = '5.1.3.RELEASE' //use this for ConcurrentReferenceHashMapBenchmark
//    springVersion = '5.2.0.RELEASE'
    springVersion = '6.1.10' //use this for LazyVsEagerBenchmark
    jmhVersion = '1.35'
}

dependencies {
    implementation("org.springframework:spring-context:${springVersion}") {
        exclude module: "commons-logging"
    }
    implementation 'org.aspectj:aspectjweaver:1.9.4'

    implementation "org.openjdk.jmh:jmh-core:${jmhVersion}"

    compileOnly "org.openjdk.jmh:jmh-generator-annprocess:${jmhVersion}"
    annotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:${jmhVersion}"
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
